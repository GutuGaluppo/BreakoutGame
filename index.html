  <h1 id='title' class='layout' style="margin: 0;">{ Breakout }</h1>
  <div class='flex'>
    <div class="p">
      <p class='layout'>Press SPACE to START</p>
      <p class='layout'>Press &#60;-- to slade LEFT || Press --&#62; to slade RIGHT</p>
    </div>
    <div class="btn">
      <button id="musicBtn" class="button btn1">music</button>
      <button id="fxBtn" class="button btn2">fx</button>
    </div>
  </div>

  <div id='canvas-container'>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
